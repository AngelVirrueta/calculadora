<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

</head>
<body>
    <div class="bodyCalc">
        <div class="inputsContainer">
            <label for="primerValor">Primer Valor: </label>
            <input id="primerValor" type="text" placeholder="Ingresa un número">
            <label for="segundoValor">Segundo Valor: </label>
            <input id="segundoValor" type="text" placeholder="Ingresa un número">
        </div>
        <div class="resultContainer">
            <h3>Resultado: </h3>
            <h3 id = "resultado">0</h3>
        </div>
        <div class="buttonsContainer">
            <button id="sumar" class="buttons">+</button>
            <button id="restar" class="buttons">-</button>
            <button id="multiplicar" class="buttons">x</button>
            <button id="dividir" class="buttons">÷</button>
            <button id="resetear" class="buttons">C</button>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
